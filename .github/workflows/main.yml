on:
  issues:
    types: [opened]
jobs:
  createCard:
    runs-on: ubuntu-latest
    steps:
      - name: Create or Update Project Card
        uses: peter-evans/create-or-update-project-card@v2.0.0
        with:
          token: ${{ secrets.PAT }}
          project-location: vImpact
          project-name: IMPACT Roadmap
          column-name: No Status
